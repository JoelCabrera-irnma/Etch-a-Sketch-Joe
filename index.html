<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="hero-left">
        <img src="./img/365cons-362.svg" alt="">
    </div>
    <div class="center">
        <p>Haz click en <span><button type="button">Generar</button></span></p>
        <div class="contenedor-top">
            <button id="click">Generar</button>
            <button class="fondoWhite">Fondo Blanco</button>
            <button class="newGrilla">Generar Nueva Grilla</button>
        </div>
        <div class="contenedor"></div>
        <div class="text">Color de Trazo</div>
        <div class="cont-button">
            <button id="reset">Reset</button>
            <button id="red">Red</button>
            <button id="black">Black</button>
            <button id="random">Random</button>
            <button id="white">White</button>
        </div>
    </div>
    <div class="hero-right">
        <img src="./img/365cons-355.svg" alt="">
    </div>

</body>
</html>
